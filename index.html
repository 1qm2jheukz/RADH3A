<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAKHLA TEAM ON DUTY</title>
  <style>
    :root { --glow: #00ff00; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100svh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }

    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      background: #000;
    }
    .video-bg iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: -1; }
    #stars { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    #tapHint {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      text-align: center; z-index: 20; background: rgba(0,0,0,0.35);
      -webkit-backdrop-filter: blur(2px); backdrop-filter: blur(2px); cursor: pointer;
    }
    #tapHint .hint {
      font-size: clamp(16px, 3.5vw, 22px); padding: 10px 14px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.55);
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
    }

    .top-message-container {
      position: absolute; top: 16px; left: 50%; transform: translateX(-50%);
      text-align: center; z-index: 10; display: grid; gap: 6px;
    }
    .top-message {
      font-size: clamp(28px, 6vw, 50px); font-weight: 800; color: var(--glow);
      text-shadow: 0 0 5px #016d01, 0 0 10px #007400, 0 0 20px #005f0060, 0 0 40px var(--glow);
      opacity: 0; transform: translateY(-24px) scale(0.9); animation: intro 700ms ease-out forwards;
    }
    .top-message:nth-child(2) { animation-delay: 250ms; }
    .top-message > .pulse { display:inline-block; animation: pulse 2600ms ease-in-out infinite 1.2s; }

    @keyframes intro { to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes pulse { 0%,100%{transform:translateY(0) scale(1);} 50%{transform:translateY(-6px) scale(1.05);} }

    .container { position: relative; z-index: 2; height: 100svh; display: grid; place-items: center; text-align: center; padding: 16px; }
    .card-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; flex-direction: row; max-width: 100%; }

    .card {
      display: grid; justify-items: center; gap: 8px;
      background: rgba(1, 129, 8, 0.438); border: 1px solid rgba(0, 0, 0, 0.856);
      padding: 18px 22px; border-radius: 16px; backdrop-filter: blur(4px); max-width: 200px;
      animation: blob-bounce 5s infinite ease;
    }
    .profile-img {
      width: 168px; height: 168px; border-radius: 50%; object-fit: cover;
      border: 3px solid #fff; box-shadow: 0 0 12px rgba(255,255,255,0.25);
    }

    h1 { margin: 6px 0 0; font-size: clamp(22px, 4.5vw, 28px); }
    p  { margin: 4px 0 0; font-size: 14px; color: #ccc; }

    .card-horizontal {
      display: flex; align-items: center; gap: 18px;
      background: rgba(21, 212, 4, 0.281); border: 1px solid rgb(0, 0, 0);
      padding: 18px 22px; border-radius: 16px; backdrop-filter: blur(4px);
      max-width: 420px; width: 100%; flex: 1 1 100%; justify-content: center; flex-direction: row-reverse;
    }
    .horizontal-img { width: 96px; height: 96px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; box-shadow: 0 0 12px rgba(255,255,255,0.25); }

    .text-content { display: grid; gap: 10px; text-align: right; }

    @media (prefers-reduced-motion: reduce) { .top-message, .top-message > .pulse { animation: none !important; } }

    /* =========================
       حركة 3D للبطاقات (tilt)
       ========================= */
    .card-grid { perspective: 1000px; }
    .card, .card-horizontal {
      transform-style: preserve-3d;
      transition:
        transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform;
    }
    .card:hover, .card-horizontal:hover {
      transform: rotateY(10deg) rotateX(10deg) translateZ(10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }
    @media (prefers-reduced-motion: reduce) {
      .card, .card-horizontal { transition: none; }
      .card:hover, .card-horizontal:hover { transform: none; box-shadow: none; }
    }



    
    /* =========================
       زر Uiverse (MrD4rio) — مُقيد بالكلاس .discord-btn
       ========================= */
    .discord-btn {
      font-family: inherit;
      font-size: 18px;
      background: linear-gradient(to bottom, #4f4dd9 0%, #2b60aa 100%);
      color: white;
      padding: 0.8em 1.2em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 25px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      text-decoration: none; /* كي لا يظهر خط تحت الرابط */
      outline: none;
      user-select: none;
    }
    .discord-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }
    .discord-btn:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .discord-btn span {
      display: block;
      transition: all 0.3s;
      /* دعم RTL / LTR */
      margin-inline-start: 0.4em;
    }
    .discord-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
      transition: all 0.3s;
    }
    .discord-btn .svg-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
      /* دعم RTL / LTR */
      margin-inline-end: 0.5em;
    }
    .discord-btn:hover .svg-wrapper { background-color: rgba(255, 255, 255, 0.5); }
    .discord-btn:hover svg { transform: rotate(360deg); }
  </style>
</head>

  <script>
    const bgm = new Audio('music.mp3');
    bgm.loop = true;
    bgm.volume = 1;

    let audioCtx;
    async function ensureAudioContext() {
      try {
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (!Ctx) return;
        if (!audioCtx) audioCtx = new Ctx();
        if (audioCtx.state === 'suspended') await audioCtx.resume();
      } catch (e) { }
    }

    async function tryAutoStartBgm() {
      try {
        await ensureAudioContext();
        await bgm.play();
        hideTapHint();
        return true;
      } catch (err) {
        showTapHint();
        return false;
      }
    }

    function showTapHint() {
      const hint = document.getElementById('tapHint');
      if (hint) hint.style.display = 'flex';
    }
    function hideTapHint() {
      const hint = document.getElementById('tapHint');
      if (hint) hint.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      tryAutoStartBgm();
    });

    const userKickstart = async () => {
      const ok = await tryAutoStartBgm();
      if (ok) {
        document.removeEventListener('pointerdown', userKickstart, { passive: true });
        document.getElementById('tapHint')?.removeEventListener('pointerdown', userKickstart, { passive: true });
        hideTapHint();
      }
    };
    document.addEventListener('pointerdown', userKickstart, { passive: true });
    document.getElementById('tapHint')?.addEventListener('pointerdown', userKickstart, { passive: true });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && bgm.paused) tryAutoStartBgm();
    });
  </script>
