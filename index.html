    body {

      font-family: 'Arial', sans-serif;
      height: 100vh;

      overflow: hidden;

    }

    .video-bg {

    }

    .video-bg iframe {

    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .top-message-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .top-message {
      font-size: 50px;
      font-weight: bold;
      color: #00ff00;
      text-shadow:
        0 0 5px #029b02,
        0 0 10px #02a702,
        0 0 20px #019701,
        0 0 40px #00ff00;
    }

    .sound-btn {
      margin-top: 60px; /* ‚¨ÖÔ∏è ÿ£ŸÜÿ≤ŸÑ ÿßŸÑÿ≤ÿ± ÿ£ŸÉÿ´ÿ± ŸáŸÜÿß */

      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00;
      box-shadow:
        0 0 8px #00ff00,
        0 0 16px #00ff00,
        0 0 24px #00ff00,
        0 0 32px #00ff00;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .sound-btn:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00,
        0 0 40px #00ff00;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .profile-img {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
      z-index: 3;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(0);
      }
    }
  </style>
</head>
